<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ VIONYX Event Venue</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1565182999561-4b8ec785b24e?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      color: #1a2954;
      min-height: 100vh;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 110px;
      color: white;
      padding: 1.1rem 1.2rem 1.5rem 100px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.16);
      position: relative;
      border: none;
      display: block;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 51, 102, 0.32);
      z-index: 0;
    }
    .logo-img {
      position: absolute;
      top: 22px;
      left: 20px;
      width: 62px;
      height: 62px;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      z-index: 2;
      box-shadow: 0 0 12px #0003;
    }
    .home-btn {
      position: absolute;
      top: 8px;
      left: 98px;
      z-index: 2;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: #fff;
      font-weight: 600;
      padding: 0.14em 0.8em;
      border-radius: 7px;
      border: none;
      text-decoration: none;
      font-size: 0.85em;
      box-shadow: 0 1px 8px #21346e22;
      opacity: 0.95;
      transition: background 0.19s, color 0.17s;
      min-width: 38px;
      text-align: center;
    }
    .home-btn:hover {
      background: linear-gradient(90deg,#15304b,#2a5298);
      color: #ffe165;
      opacity: 1;
    }
    .header-title {
      position: relative;
      z-index: 1;
      text-shadow: 0 3px 16px rgba(0,0,0,0.30);
      font-family: 'Segoe UI', SegoeUI-Bold, sans-serif;
      letter-spacing: 1.5px;
      display: block;
      margin-top: 0.3rem;
    }
    .header-subtitle {
      color: #ffe165;
      font-size: 1.55rem;
      font-weight: 800;
      letter-spacing: 0.4px;
      margin-bottom: 0.22rem;
      z-index: 1;
      position: relative;
      display: block;
    }
    @media (max-width: 700px) {
      header { padding-left: 10px; font-size: 1.1rem;}
      .logo-img { width: 38px; height: 38px; left: 5px; top: 7px;}
      .home-btn { font-size: 0.74em; left: 48px; top: 3px; padding: 0.09em 0.45em; min-width: 25px;}
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.96);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(30,60,114,0.09);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .owner-details {
      background: #f2f7fd;
      border-radius: 9px;
      padding: 1.1rem 1rem;
      box-shadow: 0 1px 5px #eaf2ff44;
      font-size: 1rem;
    }
    .owner-details h3 {
      margin-top: 0;
      color: #0057b7;
      font-size: 1.18rem;
      font-weight: 700;
      margin-bottom: 0.3em;
    }
    .owner-details p {
      margin: 0.12em 0;
      color: #1a2954;
      font-size: 1.01rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      background: #eaf3ff;
      border-radius: 9px;
      padding: 1.3rem 1rem;
      box-shadow: 0 1px 6px #e3eafc5b;
    }
    .contact-form label {
      font-weight: 600;
      color: #003366;
      margin-bottom: 0.12rem;
      font-size: 1.07rem;
    }
    .contact-form input, .contact-form textarea {
      border-radius: 6px;
      border: 1px solid #c7dcfa;
      padding: 0.69em;
      font-size: 1.08rem;
      outline: none;
      background: #fff;
      resize: vertical;
      font-family: inherit;
    }
    .contact-form button {
      background: linear-gradient(90deg,#0057b7,#2a5298);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 7px;
      padding: 0.85em 1em;
      font-size: 1.12em;
      margin-top: 0.5em;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1px 6px #bedcff36;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg,#15304b,#2a5298);
      color: #ffe165;
    }
    @media (max-width: 600px) {
      .container { padding: 1.1rem 0.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">Home</a>
    <img src="assets/images/logo.png" alt="VIONYX Logo" class="logo-img">
    <span class="header-title">VIONYX Event Venue</span>
    <span class="header-subtitle">Contact & Enquiry</span>
  </header>
  <div class="container">
    <div class="owner-details">
      <h3>Venue Contact Details</h3>
      <p><b>Venue Name:</b> VIONYX Event Hall</p>
      <p><b>Owner:</b> Mr. A. Example</p>
      <p><b>Phone:</b> 01234 567890</p>
      <p><b>Email:</b> <a href="mailto:venue@vionyx.tech" style="color:#0057b7;text-decoration:underline;">venue@vionyx.tech</a></p>
      <p><b>Location:</b> 123 Main Street, City, Postcode</p>
    </div>
    <form class="contact-form">
      <label for="cf-name">Your Name</label>
      <input type="text" id="cf-name" name="cf-name" required>
      <label for="cf-email">Your Email</label>
      <input type="email" id="cf-email" name="cf-email" required>
      <label for="cf-phone">Phone Number</label>
      <input type="tel" id="cf-phone" name="cf-phone" required>
      <label for="cf-message">Message / Enquiry</label>
      <textarea id="cf-message" name="cf-message" rows="4" required></textarea>
      <button type="submit">Send Enquiry</button>
    </form>
  </div>
</body>
</html>

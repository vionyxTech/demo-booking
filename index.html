<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIONYX</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      background:
        linear-gradient(135deg, #21235e 0%, #537895 100%),
        url('https://www.transparenttextures.com/patterns/cubes.png');
      background-blend-mode: overlay;
      background-attachment: fixed;
    }
    /* --- Hero Section --- */
    .hero {
      height: 54vh;
      min-height: 340px;
      background: url('https://images.unsplash.com/photo-1508766917616-d22f3f1eea14?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position: relative;
      margin-bottom: 2.5rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero::before {
      content: '';
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .hero h1 {
      color: #fff;
      font-size: 3.2rem;
      font-weight: 900;
      padding: 2.3rem 2.5rem;
      background: rgba(22,32,52,0.13);
      border-radius: 12px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.60);
      text-align: center;
      letter-spacing: 0.08em;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Logo and hamburger absolutely over hero */
    .hero-nav {
      width: 100%;
      position: absolute;
      top: 0; left: 0; z-index: 10;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0.45em 1em 0.15em 1em;
    }
    .hero-logo {
      height: 55px;
      background: #fff;
      border-radius: 12px;
      padding: 3px 10px 3px 3px;
      box-shadow: 0 2px 12px #22366e22;
      display: flex;
      align-items: center;
    }
    .hero-logo img {
      height: 45px;
      display: block;
    }
    .nav-hamburger {
      font-size: 2.4em;
      color: #fff;
      cursor: pointer;
      padding: 0.21em 0.38em 0.18em 0.38em;
      border-radius: 50%;
      background: linear-gradient(145deg,#2a5298 60%,#1e3c72 100%);
      box-shadow: 0 2px 12px #22366e44;
      transition: background 0.18s, box-shadow 0.16s, transform 0.14s;
      border: 2.5px solid #fff2;
      margin-left: 0.9em;
      margin-top: 2px;
      z-index: 2000;
    }
    .nav-hamburger:hover {
      background: linear-gradient(135deg,#003366 60%,#003366 100%);
      color: #ffe165;
      box-shadow: 0 4px 24px #00336644;
      transform: scale(1.10) rotate(5deg);
    }
    .nav-mobile-menu {
      display: none;
      flex-direction: column;
      background: #21235e;
      position: absolute;
      top: 60px; right: 12px;
      min-width: 200px;
      border-radius: 13px;
      box-shadow: 0 8px 26px #0008;
      z-index: 2010;
      padding: 0.2em 0;
      border: 2px solid #2a529833;
      transition: opacity 0.23s, transform 0.18s;
      animation: fadein 0.18s;
    }
    .nav-mobile-menu.opening {
      display: flex !important;
      opacity: 1;
      transform: translateY(0px) scale(1.00);
      pointer-events: auto;
    }
    .nav-mobile-menu.closing {
      opacity: 0;
      transform: translateY(-15px) scale(0.97);
      pointer-events: none;
    }
    .nav-mobile-menu a {
      color: #fff;
      padding: 1em 1.1em;
      text-decoration: none;
      font-size: 1.13em;
      font-weight: 500;
      border-bottom: 1px solid #3336;
      letter-spacing: 0.01em;
      transition: background 0.18s, color 0.17s;
    }
    .nav-mobile-menu a:last-child { border-bottom: none; }
    .nav-mobile-menu a:hover { background: #2a5298; color: #ffe165; border-radius: 6px;}
    /* Desktop: hide hamburger, show nothing in hero-nav (unless you want) */
    @media (min-width: 701px) {
      .nav-hamburger { display: none !important; }
      .nav-mobile-menu { display: none !important; }
    }
    @media (max-width: 700px) {
      .hero {
        min-height: 180px;
        height: 36vh;
      }
      .hero-logo { height: 39px; padding: 2px 8px 2px 2px; }
      .hero-logo img { height: 31px; }
      .nav-hamburger { display: block; font-size: 2.1em; }
      .hero h1 {
        font-size: 1.35rem;
        padding: 0.89rem 0.4rem;
        border-radius: 10px;
      }
      .hero-content { margin-top: 0.7em; }
      .hero-nav { padding-top: 0.25em; }
      .nav-mobile-menu { top: 44px; right: 2px; min-width: 160px;}
    }
    /* Desktop navbar in content area */
    .desktop-navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 2.3em;
      padding: 0.85em 2em 0.5em 2em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .desktop-navbar a {
      color: #1e3c72;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08em;
      position: relative;
      transition: color 0.18s;
      padding: 0.24em 0.7em;
    }
    .desktop-navbar a:hover {
      color: #ffe165;
    }
    .desktop-navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #ffdd57;
      transition: width 0.3s;
    }
    .desktop-navbar a:hover::after { width: 100%; }
    @media (max-width: 700px) {
      .desktop-navbar { display: none !important; }
    }
    @media (min-width: 701px) {
      .desktop-navbar { display: flex !important; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-nav">
      <div class="hero-logo">
        <img src="assets/images/logo.png" alt="VIONYX Logo" />
      </div>
      <div class="nav-hamburger" id="nav-hamburger">&#9776;</div>
      <div class="nav-mobile-menu" id="nav-mobile-menu">
        <a href="rooms.html">Function Rooms</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
        <a href="booking.html">Check Availability</a>
      </div>
    </div>
    <div class="hero-content">
      <h1>Unforgettable Events Start Here</h1>
    </div>
  </section>
  <!-- Desktop navbar only -->
  <nav class="desktop-navbar">
    <a href="rooms.html">Function Rooms</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact Us</a>
    <a href="booking.html">Check Availability</a>
  </nav>

  <section id="rooms">
    <h2>Function Rooms</h2>
    <div class="gallery-grid">
      <figure>
        <img src="images/banquet-hall.jpg" alt="Banquet Hall" />
        <figcaption>Banquet Hall</figcaption>
      </figure>
      <figure>
        <img src="images/conference-room.jpg" alt="Conference Room" />
        <figcaption>Conference Room</figcaption>
      </figure>
      <figure>
        <img src="images/wedding-hall.jpg" alt="Wedding Hall" />
        <figcaption>Wedding Hall</figcaption>
      </figure>
    </div>
  </section>

  <section id="events">
    <h2>Events</h2>
    <div class="gallery-grid">
      <figure>
        <img src="images/party-event.jpg" alt="Party Event" />
        <figcaption>Party Event</figcaption>
      </figure>
      <figure>
        <img src="images/corporate-event.jpg" alt="Corporate Event" />
        <figcaption>Corporate Event</figcaption>
      </figure>
      <figure>
        <img src="images/reception.jpg" alt="Reception" />
        <figcaption>Reception</figcaption>
      </figure>
    </div>
  </section>

  <section class="viewing-form-section">
    <h2>Book a Viewing</h2>
    <form class="viewing-form" autocomplete="off">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required placeholder="Your name" />

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required placeholder="you@email.com" />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" required placeholder="07123 456789" />

      <label>Select 2â€“3 Preferred Dates</label>
      <div class="date-row">
        <input name="date1" type="date" required />
        <input name="date2" type="date" />
        <input name="date3" type="date" />
      </div>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    &copy; 2025 VIONYX. All rights reserved.
  </footer>

  <!-- Floating WhatsApp & Facebook Icons -->
  <a href="https://wa.me/447123456789" class="floating-whatsapp" target="_blank" aria-label="Chat on WhatsApp">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" />
  </a>
  <a href="https://www.facebook.com/messages/t/yourfacebookpageid" class="floating-facebook" target="_blank" aria-label="Facebook Messenger">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
  </a>

  <!-- Responsive Navbar Script -->
  <script>
    const hamburger = document.getElementById('nav-hamburger');
    const mobileMenu = document.getElementById('nav-mobile-menu');
    let menuOpen = false;
    hamburger.onclick = function(e) {
      e.stopPropagation();
      if (!menuOpen) {
        mobileMenu.classList.remove('closing');
        mobileMenu.style.display = "flex";
        setTimeout(() => mobileMenu.classList.add('opening'), 10);
        menuOpen = true;
      } else {
        mobileMenu.classList.remove('opening');
        mobileMenu.classList.add('closing');
        setTimeout(() => { mobileMenu.style.display = "none"; }, 220);
        menuOpen = false;
      }
    };
    // Close menu on link click
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.onclick = () => {
        mobileMenu.classList.remove('opening');
        mobileMenu.classList.add('closing');
        setTimeout(() => { mobileMenu.style.display = "none"; }, 220);
        menuOpen = false;
      };
    });
    // Close menu on outside click/tap
    document.addEventListener('click', function(event) {
      if (menuOpen && !mobileMenu.contains(event.target) && event.target !== hamburger) {
        mobileMenu.classList.remove('opening');
        mobileMenu.classList.add('closing');
        setTimeout(() => { mobileMenu.style.display = "none"; }, 220);
        menuOpen = false;
      }
    });
    // Also close on window resize if wide
    window.addEventListener('resize', function() {
      if (window.innerWidth > 700) {
        mobileMenu.style.display = "none";
        mobileMenu.classList.remove('opening','closing');
        menuOpen = false;
      }
    });
  </script>
</body>
</html>
